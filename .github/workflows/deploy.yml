name: ğŸš€ Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v3

      - name: ğŸ€ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: ğŸ“¥ Install modules
        run: npm install

      - name: ğŸŒ³ Create env file
        run: echo "${{ secrets.ENV_PROD }}" > .env.production.local

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ”Œ Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/srv.key
          chmod 600 ~/.ssh/srv.key
          cat >> ~/.ssh/config <<END
          Host srv
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/srv.key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ secrets.HOST }}
          SSH_USER: ${{ secrets.USER }}
          SSH_KEY: ${{ secrets.KEY }}

      - name: ğŸ“¥ Pull and Install modules
        run: ssh srv "cd ${{ github.event.repository.name }} && git checkout main && git pull && npm install"

      - name: ğŸŒ³ Update env file
        run: echo "${{ secrets.ENV_PROD }}" > .env.production.local

      - name: â³ Stop pm2
        run: ssh srv "pm2 stop ${{ github.event.repository.name }}"

      - name: ğŸ“¦ SFTP Deploy
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.USER }}
          server: ${{ secrets.HOST }}
          ssh_private_key: ${{ secrets.KEY }}
          local_path: ./.next/*
          remote_path: ${{ github.event.repository.name }}/.next/
          delete_remote_files: true

      - name: ğŸ‰ Start pm2
        run: ssh srv "pm2 start ${{ github.event.repository.name }}"
