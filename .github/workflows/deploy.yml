name: Deploy master

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Build client
        run: cd client && npm install --force && npm run build --if-present

      - name: Build server
        run: npm install && npm run build --if-present

      - name: Generate deployment package
        run: zip -r deploy.zip . -x "*.git* client/node_modules*"

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Label Generator
          environment_name: Labelgenerator-env
          version_label: 1
          region: us-west-2
          deployment_package: deploy.zip
