name: 🚀 Deploy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: 🍀 Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: 📥 Install client modules
        run: cd client && npm i --omit=dev

      - name: 🛠️ Build client
        run: cd client && npm run build

      - name: 📥 Install server modules
        run: npm i --omit=dev

      - name: 📦 Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
          server: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          password: ${{ secrets.AWS_PRIVATE_KEY }}
          port: 22
          protocol: sftp
          server-dir: label-generator/
          exclude: |
            **/.git*
            **/.git*/**
            *client/node_modules**
